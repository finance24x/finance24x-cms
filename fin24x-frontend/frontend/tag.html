<style>
/* Tag Page Styles */

/* Breadcrumb */
.breadcrumb-container {
  padding: 18px 0;
  background: #fafbfc;
  border-bottom: 1px solid #eef0f2;
}
.breadcrumb {
  margin: 0;
  padding: 0;
  background: transparent;
  font-size: 0.9rem;
}
.breadcrumb-item a {
  color: #14bdee;
  text-decoration: none;
  transition: color 0.2s;
}
.breadcrumb-item a:hover {
  color: #0d9bc4;
}
.breadcrumb-item.active {
  color: #6c757d;
}
.breadcrumb-item + .breadcrumb-item::before {
  color: #ccc;
}

/* Tag Header */
.tag-header {
  padding: 40px 0;
  background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
  border-bottom: 1px solid #dee2e6;
}
.tag-icon {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 50px;
  height: 50px;
  background: #14bdee;
  color: #fff;
  border-radius: 10px;
  font-size: 1.3rem;
  margin-bottom: 15px;
}
.tag-title {
  font-size: 2rem;
  font-weight: 700;
  color: #1a1a1a;
  margin: 0 0 10px 0;
}
.tag-description {
  font-size: 1rem;
  color: #666;
  margin: 0 0 15px 0;
  max-width: 600px;
}
.tag-article-count {
  font-size: 0.9rem;
  color: #888;
}

/* Articles Grid */
.articles-main-container {
  padding: 40px 0;
  background: #fff;
}
.articles-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 25px;
}

/* Article Card */
.article-card {
  display: flex;
  gap: 16px;
  padding: 0;
}
.article-card-thumb {
  flex-shrink: 0;
  width: 140px;
  height: 160px;
  border-radius: 6px;
  overflow: hidden;
  background: #f5f5f5;
}
.article-card-thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.article-card-thumb-placeholder {
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
}
.article-card-content {
  flex: 1;
  min-width: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.article-card-category {
  font-size: 0.7rem;
  font-weight: 600;
  color: #14bdee;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 6px;
}
.article-card-title {
  font-size: 1rem;
  font-weight: 600;
  color: #1a1a1a;
  line-height: 1.4;
  margin: 0 0 8px 0;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}
.article-card-title a {
  color: inherit;
  text-decoration: none;
  transition: color 0.2s;
}
.article-card-title a:hover {
  color: #14bdee;
}
.article-card-excerpt {
  font-size: 0.85rem;
  color: #666;
  line-height: 1.5;
  margin: 0 0 12px 0;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}
.article-card-meta {
  font-size: 0.75rem;
  color: #999;
}
.article-card-meta .separator {
  margin: 0 6px;
}

/* Pagination */
.pagination-container {
  padding: 30px 0 60px;
}
.pagination-container nav {
  display: flex;
  justify-content: flex-end;
}
.pagination {
  display: flex;
  gap: 5px;
  list-style: none;
  padding: 0;
  margin: 0;
}
.page-item.active .page-link {
  background: #14bdee;
  border-color: #14bdee;
  color: #fff;
}
.page-link {
  padding: 8px 14px;
  color: #333;
  border: 1px solid #dee2e6;
  border-radius: 4px;
  text-decoration: none;
  transition: all 0.2s;
}
.page-link:hover {
  background: #f8f9fa;
  border-color: #14bdee;
  color: #14bdee;
}
.page-item.disabled .page-link {
  color: #ccc;
  pointer-events: none;
}

/* Loading State */
.loading-container {
  padding: 100px 0;
  text-align: center;
}
.loading-container .spinner {
  width: 44px;
  height: 44px;
  border: 3px solid #e9ecef;
  border-top: 3px solid #14bdee;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin: 0 auto 16px;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* No Articles */
.no-articles {
  grid-column: 1 / -1;
  padding: 60px 20px;
  text-align: center;
  background: #f8f9fa;
  border-radius: 8px;
}
.no-articles h3 {
  color: #666;
  margin-bottom: 10px;
}
.no-articles p {
  color: #999;
}

/* Responsive */
@media (max-width: 992px) {
  .articles-grid {
    grid-template-columns: 1fr;
    gap: 20px;
  }
}
@media (max-width: 576px) {
  .tag-title {
    font-size: 1.5rem;
  }
  .article-card-thumb {
    width: 110px;
    height: 130px;
  }
}

/* Dark Mode */
:root {
  --bg-primary: #1a1a2e;
  --bg-secondary: #16213e;
  --text-primary: #eee;
  --text-secondary: #aaa;
  --border-color: #2a2a4a;
}
.dark-mode .breadcrumb-container {
  background: var(--bg-secondary);
  border-bottom-color: var(--border-color);
}
.dark-mode .breadcrumb-item.active {
  color: var(--text-secondary);
}
.dark-mode .tag-header {
  background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
  border-bottom-color: var(--border-color);
}
.dark-mode .tag-title {
  color: var(--text-primary);
}
.dark-mode .tag-description {
  color: var(--text-secondary);
}
.dark-mode .tag-article-count {
  color: var(--text-secondary);
}
.dark-mode .articles-main-container {
  background: var(--bg-primary);
}
.dark-mode .article-card-thumb {
  background: var(--bg-secondary);
}
.dark-mode .article-card-thumb-placeholder {
  background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
}
.dark-mode .article-card-title a {
  color: var(--text-primary);
}
.dark-mode .article-card-excerpt {
  color: var(--text-secondary);
}
.dark-mode .article-card-meta {
  color: var(--text-secondary);
}
.dark-mode .pagination-container {
  background: var(--bg-primary);
}
.dark-mode .page-link {
  background: var(--bg-secondary);
  border-color: var(--border-color);
  color: var(--text-primary);
}
.dark-mode .page-link:hover {
  background: var(--bg-primary);
  border-color: #14bdee;
}
.dark-mode .page-item.active .page-link {
  background: #14bdee;
  border-color: #14bdee;
}
.dark-mode .no-articles {
  background: var(--bg-secondary);
}
.dark-mode .no-articles h3 {
  color: var(--text-primary);
}
.dark-mode .no-articles p {
  color: var(--text-secondary);
}
</style>
</head>
