<!DOCTYPE html>
<html lang="en">
<head>
<title>Finance24x</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Finance project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css">
<link rel="stylesheet" type="text/css" href="styles/main_styles.css">
<link rel="stylesheet" type="text/css" href="styles/market-ticker.css">
<link rel="stylesheet" type="text/css" href="styles/responsive.css">
<style>
/* Dynamic Sections Styles */
.section-alt-bg {
  background-color: #f9f9f9;
}
.content-section {
  padding: 35px 0;
}
/* Add spacing between section title and content */
.content-section .section_title_container {
  margin-bottom: 20px;
}
.content-section .news_row,
.content-section .courses_row,
.content-section .events_row {
  margin-top: 10px;
}

/* Reduce grid gaps */
.courses_row,
.events_row {
  margin-left: -8px;
  margin-right: -8px;
}
.course_col,
.event_col {
  padding-left: 8px;
  padding-right: 8px;
  margin-bottom: 16px;
}

/* Card body spacing */
.course_body {
  padding: 15px 18px 18px;
}
.course_title {
	line-height: 1.0;
  margin-bottom: 10px;
}
.course_teacher {
  margin-bottom: 10px;
  font-size: 0.85rem;
  color: #888;
}
.course_text {
  margin-top: 0;
}
.course_text p {
  margin: 0;
  font-size: 0.9rem;
  color: #666;
}

/* Remove footer from cards */
.course_footer {
  display: none;
}

/* Event card spacing */
.event_body {
  padding: 12px 15px;
}
.event_title {
  margin-bottom: 6px;
}
.event_info {
  margin-bottom: 8px;
}

.loading-sections {
  padding: 100px 0;
  text-align: center;
}
.loading-sections .spinner {
  width: 50px;
  height: 50px;
  border: 4px solid #f3f3f3;
  border-top: 4px solid #14bdee;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.no-articles {
  padding: 40px;
  text-align: center;
  color: #999;
  background: #f5f5f5;
  border-radius: 8px;
}

/* Dark mode adjustments */
.dark-mode .course_teacher {
  color: #aaa;
}
.dark-mode .course_text p {
  color: #bbb;
}
</style>
</head>
<body>

<div class="super_container">

	<!-- Header -->

	<header class="header">
			
		<!-- Header Content -->
		<div class="header_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="header_content d-flex flex-row align-items-center justify-content-start">
							<div class="logo_container">
								<!-- Logo will be populated by header.js -->
								<a href="index.html">
									<div class="logo_text">Loading...</div>
								</a>
							</div>
							<nav class="main_nav_contaner ml-auto">
								<ul class="main_nav">
									<!-- Navigation links will be populated by header.js -->
									<li><a href="index.html">Loading...</a></li>
								</ul>
								<div class="search_button"><i class="fa fa-search" aria-hidden="true"></i></div>
								
								<!-- Dark Mode Toggle -->
								<div class="dark_mode_toggle">
									<input type="checkbox" id="darkModeSwitch" class="dark_mode_switch">
									<label for="darkModeSwitch" class="dark_mode_label">
										<i class="fa fa-moon-o" aria-hidden="true"></i>
										<i class="fa fa-sun-o" aria-hidden="true"></i>
										<span class="dark_mode_slider"></span>
									</label>
								</div>

								<!-- Hamburger -->

								<div class="hamburger menu_mm">
									<i class="fa fa-bars menu_mm" aria-hidden="true"></i>
								</div>
							</nav>

						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Header Search Panel -->
		<div class="header_search_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="header_search_content d-flex flex-row align-items-center justify-content-end">
							<form action="#" class="header_search_form">
								<input type="search" class="search_input" placeholder="Search" required="required">
								<button class="header_search_button d-flex flex-column align-items-center justify-content-center">
									<i class="fa fa-search" aria-hidden="true"></i>
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>			
		</div>			
	</header>

	<!-- Menu -->

	<div class="menu d-flex flex-column align-items-end justify-content-start text-right menu_mm trans_400">
		<div class="menu_close_container"><div class="menu_close"><div></div><div></div></div></div>
		<div class="search">
			<form action="#" class="header_search_form menu_mm">
				<input type="search" class="search_input menu_mm" placeholder="Search" required="required">
				<button class="header_search_button d-flex flex-column align-items-center justify-content-center menu_mm">
					<i class="fa fa-search menu_mm" aria-hidden="true"></i>
				</button>
			</form>
		</div>
		<nav class="menu_nav">
			<ul class="menu_mm">
				<!-- Mobile menu links will be populated by header.js -->
				<li class="menu_mm"><a href="index.html">Loading...</a></li>
			</ul>
		</nav>
	</div>
	
	<!-- Market Ticker -->
	<div class="market-ticker-section">
		<div class="container">
			<div class="market-ticker-container">
				<div class="market-ticker-marquee">
					<!-- Market items will be populated by market-ticker.js -->
				</div>
			</div>
		</div>
	</div>

	<!-- Dynamic Homepage Sections Container -->
	<div id="homepage-sections-container">
		<!-- Loading State -->
		<div class="loading-sections">
			<div class="spinner"></div>
			<p>Loading sections...</p>
		</div>
	</div>

	<!-- Footer -->

	<footer class="footer">
		<div class="footer_background" style="background-image:url(images/footer_background.png)"></div>
		<div class="container">
			<div class="row footer_row">
				<div class="col">
					<div class="footer_content">
						<div class="row">

							<div class="col-lg-3 footer_col">
					
								<!-- Footer About -->
								<div class="footer_section footer_about">
									<div class="footer_logo_container">
										<!-- Logo will be populated by footer.js -->
										<a href="index.html">
											<div class="footer_logo_text">Loading...</div>
										</a>
									</div>
									<div class="footer_about_text">
										<!-- Description will be populated by footer.js -->
										<p>Loading...</p>
									</div>
									<div class="footer_social">
										<ul>
											<!-- Social links will be populated by footer.js -->
										</ul>
									</div>
								</div>
								
							</div>

							<div class="col-lg-3 footer_col">
					
								<!-- Footer Contact -->
								<div class="footer_section footer_contact">
									<div class="footer_title">Contact Us</div>
									<div class="footer_contact_info">
										<!-- Contact info will be populated by footer.js -->
										<ul>
											<li>Loading...</li>
										</ul>
									</div>
								</div>
								
							</div>

							<div class="col-lg-3 footer_col">
					
								<!-- Footer links -->
								<div class="footer_section footer_links">
									<div class="footer_title">Quick Links</div>
									<div class="footer_links_container">
										<ul>
											<!-- Quick links will be populated by footer.js -->
											<li>Loading...</li>
										</ul>
									</div>
								</div>
								
							</div>

							<div class="col-lg-3 footer_col clearfix">
					
								<!-- Footer links -->
								<div class="footer_section footer_mobile">
									<div class="footer_title">Mobile</div>
									<div class="footer_mobile_content">
										<!-- App downloads will be populated by footer.js -->
									</div>
								</div>
								
							</div>

						</div>
					</div>
				</div>
			</div>

			<div class="row copyright_row">
				<div class="col">
					<div class="copyright d-flex flex-lg-row flex-column align-items-center justify-content-start">
						<div class="cr_text">
							<!-- Copyright text will be populated by footer.js -->
							Loading...
						</div>
						<div class="ml-lg-auto cr_links">
							<ul class="cr_list">
								<!-- Bottom links will be populated by footer.js -->
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
</div>

<script src="js/jquery-3.2.1.min.js"></script>

</body>
</html>
