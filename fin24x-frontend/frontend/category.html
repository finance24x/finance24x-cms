<style>
/* Category Page Styles */

/* Breadcrumb */
.breadcrumb-container {
  padding: 18px 0;
  background: #fafbfc;
  border-bottom: 1px solid #eef0f2;
}
.breadcrumb {
  margin: 0;
  padding: 0;
  background: transparent;
  font-size: 0.9rem;
}
.breadcrumb-item a {
  color: #14bdee;
  text-decoration: none;
  transition: color 0.2s;
}
.breadcrumb-item a:hover {
  color: #0d9bc4;
}
.breadcrumb-item.active {
  color: #6c757d;
}
.breadcrumb-item + .breadcrumb-item::before {
  color: #ccc;
}

/* Articles Main Container */
.articles-main-container {
  padding: 50px 0 50px;
  background: #fff;
}

/* Featured Article */
.featured-article {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 50px;
  padding-bottom: 35px;
  border-bottom: 1px solid #eee;
  margin-bottom: 30px;
  align-items: center;
}
.featured-content {
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.featured-category {
  font-size: 0.75rem;
  font-weight: 600;
  color: #14bdee;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 12px;
}
.featured-title {
  font-size: 1.9rem;
  font-weight: 700;
  color: #1a1a1a;
  line-height: 1.3;
  margin: 0 0 18px 0;
}
.featured-title a {
  color: inherit;
  text-decoration: none;
  transition: color 0.2s;
}
.featured-title a:hover {
  color: #14bdee;
}
.featured-excerpt {
  font-size: 1rem;
  color: #555;
  line-height: 1.7;
  margin: 0 0 20px 0;
}
.featured-meta {
  font-size: 0.85rem;
  color: #888;
}
.featured-meta .separator {
  margin: 0 8px;
  color: #ccc;
}
.featured-meta .read-time {
  color: #666;
}
.featured-image {
  border-radius: 8px;
  overflow: hidden;
  max-height: 320px;
}
.featured-image img {
  width: 100%;
  height: 100%;
  max-height: 320px;
  object-fit: cover;
  display: block;
  opacity: 0.65;
  transition: opacity 0.3s ease;
}
.featured-image:hover img {
  opacity: 1;
}

/* Cards Section */
.articles-cards-section {
  padding-bottom: 25px;
  margin-bottom: 25px;
}
.articles-cards-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

/* Horizontal Article Card */
.article-card-horizontal {
  display: flex;
  gap: 16px;
  padding: 0;
}
.card-thumb {
  flex-shrink: 0;
  width: 140px;
  height: 160px;
  border-radius: 6px;
  overflow: hidden;
  background: #f5f5f5;
}
.card-thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.card-thumb-placeholder {
  background: linear-gradient(135deg, #e8e8e8 0%, #f5f5f5 100%);
}
.card-content {
  flex: 1;
  min-width: 0;
}
.card-category {
  font-size: 0.7rem;
  font-weight: 600;
  color: #14bdee;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 6px;
}
.card-title {
  font-size: 1rem;
  font-weight: 600;
  color: #1a1a1a;
  line-height: 1.4;
  margin: 0 0 8px 0;
}
.card-title a {
  color: inherit;
  text-decoration: none;
  transition: color 0.2s;
}
.card-title a:hover {
  color: #14bdee;
}
.card-excerpt {
  font-size: 0.88rem;
  color: #666;
  line-height: 1.5;
  margin: 0 0 8px 0;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}
.card-meta {
  font-size: 0.75rem;
  color: #999;
}
.card-meta .separator {
  margin: 0 6px;
  color: #ddd;
}

/* Split Section - 50% List, 50% Grid */
.articles-split-section {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
  padding-top: 30px;
  padding-bottom: 30px;
  border-top: 1px solid #eee;
  align-items: start;
}

/* Left Column - List View */
.split-list-column {
  display: flex;
  flex-direction: column;
  border-right: 1px solid #eee;
  padding-right: 40px;
}

/* Article List Item (no image) */
.article-list-item {
  padding: 20px 0;
  border-bottom: 1px solid #eee;
}
.article-list-item:first-child {
  padding-top: 0;
}
.article-list-item:last-child {
  border-bottom: none;
  padding-bottom: 0;
}
.article-list-title {
  font-size: 1.05rem;
  font-weight: 600;
  color: #1a1a1a;
  line-height: 1.5;
  margin: 0 0 8px 0;
}
.article-list-title a {
  color: inherit;
  text-decoration: none;
  transition: color 0.2s;
}
.article-list-title a:hover {
  color: #14bdee;
}
.article-list-meta {
  font-size: 0.8rem;
  color: #888;
  text-transform: uppercase;
  letter-spacing: 0.3px;
}
.article-list-meta .separator {
  margin: 0 8px;
  color: #ccc;
}

/* Right Column - Horizontal Cards */
.split-grid-column {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* Mini Card - Horizontal Layout */
.mini-card {
  display: flex;
  gap: 16px;
}
.mini-card-image {
  flex-shrink: 0;
  width: 110px;
  height: 120px;
  border-radius: 6px;
  overflow: hidden;
  background: #f5f5f5;
}
.mini-card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.mini-card-placeholder {
  background: linear-gradient(135deg, #e8e8e8 0%, #f5f5f5 100%);
}
.mini-card-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.mini-card-category {
  font-size: 0.7rem;
  font-weight: 600;
  color: #14bdee;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 8px;
}
.mini-card-title {
  font-size: 0.95rem;
  font-weight: 600;
  color: #1a1a1a;
  line-height: 1.4;
  margin: 0 0 8px 0;
}
.mini-card-title a {
  color: inherit;
  text-decoration: none;
  transition: color 0.2s;
}
.mini-card-title a:hover {
  color: #14bdee;
}
.mini-card-excerpt {
  font-size: 0.85rem;
  color: #666;
  line-height: 1.5;
  margin: 0 0 8px 0;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}
.mini-card-meta {
  font-size: 0.75rem;
  color: #999;
}
.mini-card-meta .separator {
  margin: 0 6px;
  color: #ddd;
}

/* Extra Articles Section */
.articles-extra-section {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 30px;
  padding-top: 30px;
  border-top: 1px solid #eee;
}

/* Responsive */
@media (max-width: 992px) {
  .featured-article {
    grid-template-columns: 1fr;
    gap: 25px;
  }
  .featured-article .featured-image {
    order: -1;
  }
  .featured-title {
    font-size: 1.5rem;
  }
  .articles-cards-grid,
  .articles-extra-section {
    grid-template-columns: 1fr;
    gap: 25px;
  }
  .articles-split-section {
    grid-template-columns: 1fr;
    gap: 30px;
  }
  .split-list-column {
    border-right: none;
    padding-right: 0;
    border-bottom: 1px solid #eee;
    padding-bottom: 20px;
  }
  .dark-mode .split-list-column {
    border-bottom-color: var(--border-color);
  }
}
@media (max-width: 576px) {
  .featured-title {
    font-size: 1.3rem;
  }
  .card-thumb {
    width: 110px;
    height: 130px;
  }
}

/* Loading State */
.loading-container {
  padding: 100px 0;
  text-align: center;
}
.loading-container .spinner {
  width: 44px;
  height: 44px;
  border: 3px solid #e9ecef;
  border-top: 3px solid #14bdee;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin: 0 auto 16px;
}
.loading-container p {
  color: #999;
  font-size: 0.95rem;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* No Articles */
.no-articles {
  grid-column: 1 / -1;
  padding: 60px 20px;
  text-align: center;
  background: #f8f9fa;
  border-radius: 8px;
  color: #666;
}

/* Pagination */
.pagination-container {
  padding: 30px 0 60px;
  display: flex;
  justify-content: center;
}
.pagination {
  display: flex;
  gap: 8px;
}
.pagination .page-link {
  padding: 10px 18px;
  border: 1px solid #dee2e6;
  border-radius: 6px;
  color: #2c3e50;
  text-decoration: none;
  transition: all 0.2s ease;
}
.pagination .page-link:hover {
  background: #14bdee;
  border-color: #14bdee;
  color: #fff;
}
.pagination .page-item.active .page-link {
  background: #14bdee;
  border-color: #14bdee;
  color: #fff;
}
.pagination .page-item.disabled .page-link {
  color: #ccc;
  pointer-events: none;
}

/* Dark Mode Styles */
.dark-mode .breadcrumb-container {
  background: var(--bg-secondary);
  border-bottom-color: var(--border-color);
}
.dark-mode .breadcrumb-item a {
  color: #14bdee;
}
.dark-mode .breadcrumb-item.active {
  color: var(--text-secondary);
}
.dark-mode .breadcrumb-item + .breadcrumb-item::before {
  color: var(--text-secondary);
}

.dark-mode .articles-main-container {
  background: var(--bg-primary);
}

/* Dark mode - Featured */
.dark-mode .featured-article {
  border-bottom-color: var(--border-color);
}
.dark-mode .featured-title {
  color: var(--text-primary);
}
.dark-mode .featured-title a {
  color: var(--text-primary);
}
.dark-mode .featured-excerpt {
  color: var(--text-secondary);
}
.dark-mode .featured-meta {
  color: var(--text-secondary);
}

/* Dark mode - Cards */
.dark-mode .card-thumb-placeholder {
  background: var(--bg-secondary);
}
.dark-mode .card-title {
  color: var(--text-primary);
}
.dark-mode .card-title a {
  color: var(--text-primary);
}
.dark-mode .card-excerpt {
  color: var(--text-secondary);
}
.dark-mode .card-meta {
  color: var(--text-secondary);
}

.dark-mode .no-articles {
  background: var(--bg-secondary);
  color: var(--text-secondary);
}

/* Dark mode - Split & Extra Sections */
.dark-mode .articles-split-section,
.dark-mode .articles-extra-section {
  border-top-color: var(--border-color);
}
.dark-mode .split-list-column {
  border-right-color: var(--border-color);
}
.dark-mode .article-list-item {
  border-bottom-color: var(--border-color);
}
.dark-mode .article-list-title {
  color: var(--text-primary);
}
.dark-mode .article-list-title a {
  color: var(--text-primary);
}
.dark-mode .article-list-meta {
  color: var(--text-secondary);
}
.dark-mode .mini-card-placeholder {
  background: var(--bg-secondary);
}
.dark-mode .mini-card-title {
  color: var(--text-primary);
}
.dark-mode .mini-card-title a {
  color: var(--text-primary);
}
.dark-mode .mini-card-excerpt {
  color: var(--text-secondary);
}
.dark-mode .mini-card-meta {
  color: var(--text-secondary);
}

.dark-mode .pagination-container {
  background: var(--bg-primary);
}
.dark-mode .pagination .page-link {
  background: var(--bg-secondary);
  border-color: var(--border-color);
  color: var(--text-primary);
}
.dark-mode .pagination .page-link:hover {
  background: #14bdee;
  border-color: #14bdee;
  color: #fff;
}
.dark-mode .pagination .page-item.active .page-link {
  background: #14bdee;
  border-color: #14bdee;
  color: #fff;
}
.dark-mode .pagination .page-item.disabled .page-link {
  color: var(--text-secondary);
  opacity: 0.5;
}

.dark-mode .loading-container p {
  color: var(--text-secondary);
}

</style>
