<style>
/* Category Page Styles */
.category-header {
  padding: 50px 0 40px;
  background: #fff;
  border-bottom: 1px solid #eef0f2;
}
.category-title {
  font-size: 2.2rem;
  font-weight: 700;
  color: #2c3e50;
  margin-bottom: 16px;
  letter-spacing: -0.5px;
}
.category-description {
  font-size: 1.05rem;
  color: #6c757d;
  max-width: 700px;
  line-height: 1.7;
  margin: 0;
}

/* Breadcrumb */
.breadcrumb-container {
  padding: 18px 0;
  background: #fafbfc;
  border-bottom: 1px solid #eef0f2;
}
.breadcrumb {
  margin: 0;
  padding: 0;
  background: transparent;
  font-size: 0.9rem;
}
.breadcrumb-item a {
  color: #14bdee;
  text-decoration: none;
  transition: color 0.2s;
}
.breadcrumb-item a:hover {
  color: #0d9bc4;
}
.breadcrumb-item.active {
  color: #6c757d;
}
.breadcrumb-item + .breadcrumb-item::before {
  color: #ccc;
}

/* Masonry Grid */
.masonry-container {
  padding: 40px 0 60px;
  background: #f8f9fa;
}
.masonry-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 18px;
}
@media (max-width: 992px) {
  .masonry-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
  }
}
@media (max-width: 576px) {
  .masonry-grid {
    grid-template-columns: 1fr;
    gap: 14px;
  }
  .category-header {
    padding: 35px 0 30px;
  }
  .category-title {
    font-size: 1.75rem;
  }
}

/* Article Card */
.article-card {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.06);
  overflow: hidden;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  border: 1px solid #eef0f2;
}
.article-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 28px rgba(0,0,0,0.1);
}
.article-card-body {
  padding: 24px;
}
.article-card-title {
  font-size: 1.15rem;
  font-weight: 600;
  color: #2c3e50;
  margin-bottom: 14px;
  line-height: 1.45;
}
.article-card-title a {
  color: inherit;
  text-decoration: none;
  transition: color 0.2s ease;
}
.article-card-title a:hover {
  color: #14bdee;
}
.article-card-meta {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 0.8rem;
  color: #a0a7b0;
  margin-bottom: 14px;
  text-transform: uppercase;
  letter-spacing: 0.3px;
  font-weight: 500;
}
.article-card-meta .separator {
  color: #d0d5db;
}
.article-card-excerpt {
  font-size: 0.92rem;
  color: #5a6672;
  line-height: 1.65;
  margin: 0;
}

/* Loading State */
.loading-container {
  padding: 100px 0;
  text-align: center;
}
.loading-container .spinner {
  width: 44px;
  height: 44px;
  border: 3px solid #e9ecef;
  border-top: 3px solid #14bdee;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin: 0 auto 16px;
}
.loading-container p {
  color: #999;
  font-size: 0.95rem;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* No Articles */
.no-articles {
  grid-column: 1 / -1;
  padding: 60px 20px;
  text-align: center;
  background: #f8f9fa;
  border-radius: 8px;
  color: #666;
}

/* Pagination */
.pagination-container {
  padding: 30px 0 60px;
  display: flex;
  justify-content: center;
}
.pagination {
  display: flex;
  gap: 8px;
}
.pagination .page-link {
  padding: 10px 18px;
  border: 1px solid #dee2e6;
  border-radius: 6px;
  color: #2c3e50;
  text-decoration: none;
  transition: all 0.2s ease;
}
.pagination .page-link:hover {
  background: #14bdee;
  border-color: #14bdee;
  color: #fff;
}
.pagination .page-item.active .page-link {
  background: #14bdee;
  border-color: #14bdee;
  color: #fff;
}
.pagination .page-item.disabled .page-link {
  color: #ccc;
  pointer-events: none;
}

/* Dark Mode Styles */
.dark-mode .breadcrumb-container {
  background: var(--bg-secondary);
  border-bottom-color: var(--border-color);
}
.dark-mode .breadcrumb-item a {
  color: #14bdee;
}
.dark-mode .breadcrumb-item.active {
  color: var(--text-secondary);
}
.dark-mode .breadcrumb-item + .breadcrumb-item::before {
  color: var(--text-secondary);
}

.dark-mode .category-header {
  background: var(--bg-secondary);
  border-bottom-color: var(--border-color);
}
.dark-mode .category-title {
  color: var(--text-primary);
}
.dark-mode .category-description {
  color: var(--text-secondary);
}

.dark-mode .masonry-container {
  background: var(--bg-primary);
}

.dark-mode .article-card {
  background: var(--bg-secondary);
  border-color: var(--border-color);
  box-shadow: 0 2px 12px rgba(0,0,0,0.2);
}
.dark-mode .article-card:hover {
  box-shadow: 0 12px 28px rgba(0,0,0,0.3);
}
.dark-mode .article-card-title {
  color: var(--text-primary);
}
.dark-mode .article-card-title a {
  color: var(--text-primary);
}
.dark-mode .article-card-title a:hover {
  color: #14bdee;
}
.dark-mode .article-card-meta {
  color: var(--text-secondary);
}
.dark-mode .article-card-meta .separator {
  color: var(--text-secondary);
}
.dark-mode .article-card-excerpt {
  color: var(--text-secondary);
}

.dark-mode .no-articles {
  background: var(--bg-secondary);
  color: var(--text-secondary);
}

.dark-mode .pagination-container {
  background: var(--bg-primary);
}
.dark-mode .pagination .page-link {
  background: var(--bg-secondary);
  border-color: var(--border-color);
  color: var(--text-primary);

.dark-mode .pagination .page-link:hover {
  background: #14bdee;

}
.dark-mode .pagination .page-item.active .page-link {

  color: #fff;
}
.dark-mode .pagination .page-item.disabled .page-link {
  color: var(--text-secondary);
  opacity: 0.5;
}

.dark-mode .loading-container p {
  color: var(--text-secondary);
}

</style>
